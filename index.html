<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard üå°Ô∏è</title>
  </head>
  <body>
    <header>
      <h1 class="text-center text-light bg-info p-4 fw-bolder">
        Weather Dashboard
      </h1>
    </header>
    <main>
      <div class="container">
        <!-- Content here -->
        <div class="row">
          <div class="col-6 col-md-4 p-4">
            <h2>Search for a City:</h2>
            <input
              type="text"
              id="enter-city"
              class="form-control"
              placeholder="Enter city ..." />
            <br />
            <button type="button" class="btn btn-info w-100">Search</button>
            <hr />
            <div class="d-grid gap-2 col-6 mx-auto w-100">
              <button class="btn btn-info" type="button">Orlando</button>
              <button class="btn btn-info" type="button">San Juan</button>
              <button class="btn btn-info" type="button">Tokyo</button>
              <button class="btn btn-info" type="button">Marrakesh</button>
              <button class="btn btn-info" type="button">Lisbon</button>
              <button class="btn btn-info" type="button">Medellin</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <aside></aside>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
