<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard üå°Ô∏è</title>
  </head>
  <body>
    <header>
      <h1 class="text-center text-light bg-info p-4 fw-bolder">
        Weather Dashboard
      </h1>
    </header>
    <main>
      <div class="container m-0">
        <!-- Content here -->
        <div class="row d-flex">
          <div class="col-6 col-md-4">
            <h2>Search for a City:</h2>
            <input
              type="text"
              id="city-input"
              class="form-control"
              placeholder="Enter city ..." />
            <br />
            <button type="button" class="btn btn-info w-100" id="searchBtn">
              Search
            </button>
            <hr />
            <div class="d-grid gap-2 col-6 mx-auto w-100">
              <button class="btn btn-info Orlando-btn" type="button">Orlando</button>
              <button class="btn btn-info" type="button">San Juan</button>
              <button class="btn btn-info" type="button">Tokyo</button>
              <button class="btn btn-info" type="button">Marrakesh</button>
              <button class="btn btn-info" type="button">Lisbon</button>
              <button class="btn btn-info" type="button">Medellin</button>
            </div>
          </div>
          <div class="col p-3 form-control">
            <span class="current-date"></span>
            <h2 class="city-name fw-semibold"></h2>
            <img class="icon" />
            <section>
              <p>Temp:<span class="temperature"></span>¬∞F</p>
            </section>
            <section>
              <p>Wind: <span class="wind"></span> MPH</p>
            </section>
            <section>
              <p>Humidity: <span class="humidity"></span>%</p>
            </section>
            <div class="row p-2 gap-3 p-0 h-70 forecast-list">
              <!-- <div class="col-2 border border-info rounded">
                <h3 class="first-day p-4 placeholder-wave"></h3>
                <section class="icon">‚òÅÔ∏è</section>
                <p>Temp: 62 ¬∞F</p>
                <p>Wind: 4 MPH</p>
                <p>Humidity: 62 %</p>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
